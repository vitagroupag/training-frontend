<body>

<mb-form>

<mb-context path="gecco_koerpertemperatur/context/start_time"></mb-context>

<mb-submit onclick='submit'><button>Form</button></mb-submit>

<script>

var form = document.querySelector('mb-form')

const openehr = axios.create({baseURL:"https://8080-vitagroupag-ehrbasework-bprk1vlygjo.ws-eu96b.gitpod.io/ehrbase/rest/ecis/v1",
headers: {
    Accept: "application/json",
  }});
  
  form.addEventListener('mb-submit', (e=CustomEvent)=>{
    
      var composition = e.detail
      e.submit
      var document = form.document;
      openehr.post("/composition", composition, {
          params: { format: "FLAT", templateId: "Koerpertemperatur", ehrId: '54fc1adc-6d3e-4e54-9bce-bd780d17213e'},
      }).then(response => {
      alert(response.status);
  }).catch(error => {
      console.error(error);
  });
});
   
</script>
</mb-form>  
</body>
</html>
